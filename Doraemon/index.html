<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Doraemon</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="box">
        <div id="dlam">
            <div class="head">
                <div class="face"></div>
                <div class="eyes">
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                </div>
                <div class="mouth"></div>
                <div class="mustache"></div>
            </div>
            <div class="body">
                <div class="bell"></div>
            </div>
            <div class="hand">
                <div class="left-hand"></div>
                <div class="right-hand"></div>
            </div>
            <div class="foot">
                <div class="left-foot"></div>
                <div class="right-foot"></div>
            </div>
        </div>
    </div>
</body>

</html>
